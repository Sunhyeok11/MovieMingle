<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
</head>
<body>
<h1>회원 가입</h1>
<form action="#" th:action="@{/signup}" th:object="${member}" method="get">
    <label for="username">사용자 이름:</label>
    <input type="text" id="username" name="username" th:required>
    <br>
    <label for="email">이메일:</label>
    <input type="email" id="email" name="email" th:required>
    <br>
    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" th:required>
    <br>
    <button type="submit">가입</button>
</form>
</body>
</html>
