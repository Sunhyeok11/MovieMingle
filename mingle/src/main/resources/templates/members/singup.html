<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        /* 필요한 스타일 추가 */
    </style>
</head>
<body>

<div class="container">
    <form role="form" action="/members/signup" th:object="${memberDto}" method="post">
        <div class="form-group">
            <label for="member">이름</label>
            <input type="text" id="member" th:field="*{username}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('username')} ? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error">유효하지 않은 이름입니다</p>
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error">유효하지 않은 이메일입니다</p>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error">유효하지 않은 비밀번호입니다</p>
        </div>
        <div class="form-group">
            <label for="phoneNumber">전화번호</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" placeholder="전화번호를 입력하세요">
            <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="error">유효하지 않은 전화번호입니다</p>
        </div>
        <button type="submit" class="btn btn-primary">가입하기</button>
    </form>
    <br/>
</div> <!-- /container -->

</body>
</html>
